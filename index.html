<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFAV3</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">    
</head>
<body>
    <script src="./geojsondata.js"></script>
    <script src="./script.js"></script>
    <script src="./emergency.js"></script>
    <script src="./conflicts.js"></script>
    <script src="./mtcd.js"></script>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
	<table id="main">
 		<tr>	 		 
 			<td height="4%" class="toolbar" colspan="2">
 				<table width="100%" id="time_control" class="time_control_table">
 				<tr>
 					<td id="menu" width="70%">
 					<select name="mode" id="mode">
						<option value="CCD">Continuous Climb and Descent</option>
						<option value="ECD">Enhanced Conflict Detection</option>
						<option value="ESS">Emergency</option>

					</select>
					<button onclick="Start()">Select</button>
					<label>Auto Conflict Detection</label>
					<label class="switch">
					  <input id="auto" type="checkbox" onchange='AutoDetectionChanged()'>
					  <span class="slider"></span>
					</label>					</td> 		
 					<td width="100" class="custom-label" id="clock">09:00:00</td>
					<td width="80">
			    		<div class="buttons">
  						<button id="playpause" onclick="playpause()" type="button">
   						 <i class="uk-icon-play"></i>Pause</button>  						
						</div>
					</td>
					<td width="20"><button id="speed" onclick="speedx1()" type = "button">x1</button>
					<td width="20"><button id="speed" onclick="speedx2()" type = "button">x2</button>
					<td width="20"><button id="speed" onclick="speedx4()" type = "button">x4</button>
					</td>

					<td class="ThreeDI">3Di:<label id="tdilabel"></label></td>
					<td><button class="tooltip-button" id="fullscreen"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-fullscreen" viewBox="0 0 16 16">
  <path d="M1.5 1a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0v-4A1.5 1.5 0 0 1 1.5 0h4a.5.5 0 0 1 0 1zM10 .5a.5.5 0 0 1 .5-.5h4A1.5 1.5 0 0 1 16 1.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 1-.5-.5M.5 10a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 0 14.5v-4a.5.5 0 0 1 .5-.5m15 0a.5.5 0 0 1 .5.5v4a1.5 1.5 0 0 1-1.5 1.5h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5"/>
</svg></button></td>
			 	</tr>
			 	</table>
 			</td>
 		</tr>
        <tr>           
	        <td width="60%" rowspan="2">
                <div id="map"></div>
                <canvas id ="radar" class="radar-canvas-container"></canvas>
            </td>
            <td width="40%" height="50%">
                <canvas id="top" class="top-canvas-container"></canvas>
            </td>
        </tr>
        <tr>
            <td class="clearance-table-cell" width="40%" height='50%' valign="top" align="center">
			 <div class="clearance-entry-container"></div>			 
			<button id="allEventsSwitch">Show All</button>

             <div class="clearance-table-container"></div>
            </td>
        </tr>
    </table>
</body>
</html>
